server:
  port: 8090
spring:
  cloud:
    gateway:
      routes:
        - id: add_request_header_route
          uri: http://localhost:8123
          predicates:
            - Path=/api/**


# 日志查看路由断言规则生效与否
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace

# 以下配置指定了应用的名称、使用的协议（Dubbo）、注册中心的类型（nacos）和地址
dubbo:
  application:
    # 设置应用的名称
    name: dubbo-springboot-demo-provider
  # 指定使用 Dubbo 协议，且端口设置为 -1， 表示随机分配可用端口
  protocol:
    name: dubbo
    port: 22223
  registry:
    # 指定使用 Nacos 作为注册中心,使用地址为：nacos://127.0.0.1:8848
    id: nacos-registry
    address: nacos://localhost:8848
